<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        #tree-container {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        #controls {
            width: 300px;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="controls">
            <h2>Random Forest Input</h2>
            <label for="feature1">Feature 1 (e.g., Petal Length):</label>
            <input type="number" id="feature1" value="4.5">

            <label for="feature2">Feature 2 (e.g., Sepal Width):</label>
            <input type="number" id="feature2" value="3.2">

            <button id="run-forest">Run Random Forest</button>
        </div>

        <div id="tree-container">
            <h2>Decision Trees</h2>
            <div id="forest-visualization"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
