<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            margin: 20px 0;
        }

        input[type="number"],
        select {
            padding: 5px;
            margin: 5px;
        }

        .canvas-container {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            margin: 20px auto;
            overflow-x: scroll;
            overflow-y: hidden;
            border: 1px solid #333;
        }

        canvas {
            background-color: #fff;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender System Visualization</h1>
    <div class="controls">
        <label for="age">Age: </label>
        <input type="number" id="age" min="10" max="100" value="25">
        <br>
        <label for="gender">Gender: </label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="genre">Preferred Genre: </label>
        <select id="genre">
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
        </select>
        <br>
        <label for="rating">Minimum Rating: </label>
        <input type="number" id="rating" min="1" max="10" value="5">
        <br>
        <button id="visualizeBtn">Visualize Recommendation</button>
    </div>
    <div class="canvas-container">
        <canvas id="recommenderCanvas" width="2000" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
