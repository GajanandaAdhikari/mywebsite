<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Forest Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Forest Visualization</h1>
        <div class="tree-container">
            <svg id="tree-svg" width="800" height="600"></svg>
        </div>
        <div class="controls">
            <button id="generate-tree-btn">Generate Tree</button>
            <button id="classify-btn">Classify New Data</button>
            <label for="num-trees">Number of Trees:</label>
            <input type="number" id="num-trees" value="10">
            <label for="max-depth">Max Depth:</label>
            <input type="number" id="max-depth" value="5">
        </div>
        <div class="output">
            <h2>Classification Results:</h2>
            <p id="classification-result"></p>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
