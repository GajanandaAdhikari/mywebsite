<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Forest Visualizer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .data-entry {
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output-section {
      margin-top: 30px;
    }
    .decision-tree {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed #007BFF;
      background-color: #e9f5ff;
    }
    .tree-graph {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Random Forest Visualizer</h1>
  
  <!-- Data Entry Section -->
  <div class="data-entry">
    <h3>Enter Dataset (Matrix Form):</h3>
    <textarea id="dataInput" placeholder="Enter matrix, e.g.:\n1,2,3\n4,5,6\n7,8,9"></textarea>
    <button onclick="processData()">Visualize Random Forest</button>
  </div>

  <!-- Output Section -->
  <div class="output-section" id="outputSection">
    <h3>Bagging Results:</h3>
    <div id="baggingResults"></div>

    <h3>Decision Trees:</h3>
    <div id="trees"></div>

    <h3>Final Output (Binary):</h3>
    <div id="binaryOutput"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
