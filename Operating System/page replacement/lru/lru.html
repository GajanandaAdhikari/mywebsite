<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Page Replacement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; background-color: #ffffff; padding: 20px; box-shadow: 0 4px 6px rgba(152, 150, 150, 0.1);">
        <div style="font-size: 2em; font-weight: bold;">
            <a href="../../../main/index.html" style="text-decoration: none; color: #333;">AVT</a>
        </div>
        <div style="font-size: 1.5em;">
            <a href="../main/main.html" style="text-decoration: none; color: #333;">Page Replacement</a>
        </div>
    </header>
    
    <div class="container">
        <h1>LRU Page Replacement Visualization</h1>
        <div class="input-section">
            <label for="pageSizes">Total number of pages:</label>
            <input type="number" id="pageSizes" min="1" value="19">
            
            <label for="frameSizes">Size of frames:</label>
            <input type="number" id="frameSizes" min="1" value="4">
            
            <button id="startButton">Start</button>
        </div>

        <div class="input-pages">
            <label for="pagesInput">Pages (comma separated):</label>
            <input type="text" id="pagesInput" value="7, 0, 1, 2, 0, 3, 0, 4, 2, 3, 0, 3, 2, 1, 2, 0, 1, 7, 0">
        </div>

        <div id="gameArea">
            <div id="frames"></div>
            <div id="status"></div>
            <div class="output-container">
                <table id="output">
                    <thead>
                        <tr>
                            <th>Page</th>
                            <th id="frameHeaders" hidden></th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        
        <button type="reset" id="nextButton" style="display: none;">Try on Next Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
